version: '3.8'

services:
  # Backend Node.js API Service
  server:
    build: ./server
    restart: unless-stopped
    volumes:
      # Map host directories to container directories for persistence
      - ./server/uploads:/app/uploads
      - ./server/database:/app/database

  # Frontend React App Service
  client:
    build: ./client
    restart: unless-stopped
    # The client doesn't need ports exposed directly to the host anymore

  # Nginx Reverse Proxy Service
  nginx:
    image: nginx:stable-alpine
    ports:
      # Expose port 8080 on the host and map it to port 80 in the container
      - "8423:80"
    volumes:
      # Mount our custom nginx config
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      # Nginx should only start after the client and server are ready
      - client
      - server
    restart: unless-stopped